<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="modern.css">
    <script src="modern.js"></script>
    <link rel="icon" type="image/x-icon" href="/images/calculator.png">
</head>
<body>

    <!-- <button class="show" onclick="show()">Show</button>
    <button class="hide" onclick="hide()">Hide</button> -->

    <form action="" id="calcs">

    <table border="1">
    <tr>
        <td colspan="4"><input type="text" id="pre-result" name="result" readonly></td>
            <!-- <td><input type="button" value="C" onclick="clr()"></td> -->
    </tr>
    <tr>
        <td colspan="4"><input type="text" id="result" name="result"></td>
        <!-- <td><input type="button" value="C" onclick="clr()"></td> -->
    </tr>
        <td><input type="button" value="(" onclick="dis('(')"></td>
        <td><input type="button" value=")" onclick="dis(')')"></td>
        <td><input type="button" value="^" onclick="dis('**')"></td> <!--broken-->
        <td><input type="button" value="C" onclick="clr()"></td>

    <tr>
        <td><input type="button" value="1" onclick="dis('1')"></td>
        <td><input type="button" value="2" onclick="dis('2')"></td>
        <td><input type="button" value="3" onclick="dis('3')"></td>
        <td><input type="button" value="+" onclick="dis('+')"></td>
    </tr>
    <tr>
        <td><input type="button" value="4" onclick="dis('4')"></td>
        <td><input type="button" value="5" onclick="dis('5')"></td>
        <td><input type="button" value="6" onclick="dis('6')"></td>
        <td><input type="button" value="-" onclick="dis('-')"></td>
    </tr>
    <tr>
        <td><input type="button" value="7" onclick="dis('7')"></td>
        <td><input type="button" value="8" onclick="dis('8')"></td>
        <td><input type="button" value="9" onclick="dis('9')"></td>
        <td><input type="button" value="รท" onclick="dis('/')"></td>
    </tr>
    <tr>
        <td><input type="button" value="." onclick="dis('.')"></td>
        <td><input type="button" value="0" onclick="dis('0')"></td>
        <td><input type="button" value="x" onclick="dis('*')"></td>
        <td><input type="button" value="=" onclick="solve()"></td>
    </tr>
    </table>

    </form>
</body>
</html>
